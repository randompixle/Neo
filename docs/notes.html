<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Neo — App Notes</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-brand">
      <div class="logo"></div><div class="title">Solar Neo <span class="badge">App Notes</span></div>
    </div>
    <button id="theme-btn" class="btn theme-toggle">Theme: Mixed</button>
    <a class="btn" href="../index.HTML">Site home</a>
    <a class="btn" href="./index.html">Docs portal</a>
    <a class="btn" href="./documentation.html">Documentation</a>
    <a class="btn" href="./versions.html">Release history</a>
    <a class="btn" href="./latest.html">Latest download</a>
    <a class="btn" href="./notes.html" aria-current="page">App Notes</a>
  </div>

  <section class="hero">
    <div class="hero-title">App Notes</div>
    <p class="hero-lead">Public notes feed. Adding a note requires today’s 4‑digit key.</p>
  </section>

  <div class="grid-2">
    <section>
      <h2>Recent Notes</h2>
      <div id="notes-list" class="card" aria-live="polite">Loading notes…</div>
    </section>

    <section>
      <h2>Add a Note</h2>
      <form id="note-form" class="card" autocomplete="off">
        <label class="field">
          <span>Name (optional)</span>
          <input id="author" name="author" type="text" maxlength="64" placeholder="Your name">
        </label>
        <label class="field">
          <span>Note</span>
          <textarea id="text" name="text" rows="5" required placeholder="Write your note…"></textarea>
        </label>
        <label class="field">
          <span>4‑digit key</span>
          <input id="key" name="key" type="password" inputmode="numeric" pattern="\d{4}" maxlength="4" required placeholder="••••">
        </label>
        <button class="btn" type="submit">Submit</button>
        <div id="note-msg" role="status" style="margin-top:8px;"></div>
      </form>
      <p class="muted">The key changes daily at midnight (server time).</p>
    </section>
  </div>

  <footer class="footer">
    <div>© Solar Neo</div>
  </footer>
</div>
<script src="./assets/js/notes.js" defer></script>
<script src="./assets/js/common.js" defer></script>
<script src="./assets/js/site.js" defer></script>
</body>
</html>
