<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Neo — Latest</title>
<link rel="stylesheet" href="./assets/css/style.css">
<script type="module">
import {BASE,getJSON} from './assets/js/common.js';
(async ()=>{
  try{ const d=await getJSON(`${BASE}/Versions/Version_Index.json`); const all=(d.versions||[]).sort((a,b)=>(b.version||'').localeCompare(a.version||'')); const latest=all[0]; if(latest) location.href=`./version.html?v=${encodeURIComponent(latest.version)}`; else document.body.innerHTML='<div class=container><div class=panel>No versions in index.</div></div>'; }
  catch(e){ document.body.innerHTML='<div class=container><div class=panel>Failed to fetch Version_Index.json</div></div>'; }
})();
</script>
</head><body>
  <div class="container"><div class="header"><div class="logo"></div><div class="title">Solar Neo</div></div><div class="panel">Loading latest…</div></div>
</body></html>
